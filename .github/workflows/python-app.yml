name: Python Flask App Workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write   # ðŸ‘ˆ allows workflow to push commits to repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: âœ… Check Python app (Import Test)
      id: check_app
      run: |
        if python -c "import app"; then
          echo "status=success" >> $GITHUB_OUTPUT
        else
          echo "status=failure" >> $GITHUB_OUTPUT
        fi

    - name: ðŸ“ Update README with status
      run: |
        STATUS="${{ steps.check_app.outputs.status }}"
        DATE=$(date '+%B %d, %Y')
        if [[ "$STATUS" == "success" ]]; then
          BADGE="âœ… Successful"
        else
          BADGE="âŒ Failed"
        fi
        sed -i '/^Last Run:/c\Last Run: '"$BADGE"' on '"$DATE" README.md || echo "Last Run: $BADGE on $DATE" >> README.md

    - name: ðŸš€ Commit changes to README
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ðŸ“„ Update README with latest run status and contributors"
