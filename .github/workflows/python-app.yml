name: Python Flask App Workflow & Pages Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: âœ… Check Python app (Import Test)
        id: check_app
        run: |
          if python -c "import app"; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“ Update README with status
        run: |
          STATUS="${{ steps.check_app.outputs.status }}"
          DATE=$(date '+%B %d, %Y')
          if [[ "$STATUS" == "success" ]]; then
            BADGE="âœ… Successful"
          else
            BADGE="âŒ Failed"
          fi
          sed -i '/^Last Run:/c\Last Run: '"$BADGE"' on '"$DATE" README.md

      - name: ğŸš€ Commit changes to README
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“„ Update README with latest run status and contributors"

      - name: ğŸ—ï¸ Generate simple project site
        run: |
          mkdir -p public
          echo "<html><head><title>FaceDetection Prototype</title></head><body>" > public/index.html
          echo "<h1>ğŸ‘©â€ğŸ’» FaceDetection_Prototype3</h1>" >> public/index.html
          echo "<p>Flask-based Face Detection app.</p>" >> public/index.html
          echo "<p><b>Build Status:</b> ${{ steps.check_app.outputs.status }}</p>" >> public/index.html
          echo "<p>Updated on $(date)</p>" >> public/index.html
          echo "</body></html>" >> public/index.html

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
